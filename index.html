<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #chat-container {
            border: 1px solid #ccc;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            box-sizing: border-box;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            /* Stack messages vertically */
            gap: 1rem;
            /* Space between messages */
        }

        .message {
            display: block;
            /* Ensure each message starts on a new line */
            width: fit-content;
            /* Dynamically adjust to content */
            max-width: 75%;
            /* Prevent overly wide messages */
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
            clear: both;
            /* Ensure no side-by-side behavior */
        }

        .user-message {
            background-color: #f4f4f6;
            color: #2C3243;
            margin-left: auto;
            /* Align to the right */
            text-align: right;
        }

        .assistant-message {
            background-color: #2C3243;
            color: white;
            margin-right: auto;
            /* Align to the left */
            text-align: left;
        }

        #input-box {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #input-box input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        #input-box button {
            padding: 0.75rem 1rem;
            border: none;
            background: #0056b3;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        #input-box button:hover {
            background: #126ccd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user_input" placeholder="Ecris un message..." />
            <button id="send_button">Envoyer</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user_input');
        const sendButton = document.getElementById('send_button');
        const urlParams = new URLSearchParams(window.location.search);
        const assistantId = urlParams.get('assistant_id') || 'default_assistant_id';

        const API_URL = "https://elysia-fastapi.onrender.com/chat"; // Replace with your actual endpoint
        let threadId = null;

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function appendMessage(content, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}-message`;
            msgDiv.textContent = content;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Ensure scroll to latest message
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user'); // User message
            userInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "user_text": text,
                        "assistant_id": assistantId,
                        "thread_id": threadId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                threadId = data.thread_id;

                // Append assistant's reply
                if (data.response && data.response.assistant) {
                    const assistantMessages = data.response.assistant;
                    const assistantReply = Array.isArray(assistantMessages)
                        ? assistantMessages.join(' ')
                        : assistantMessages;

                    appendMessage(assistantReply, 'assistant');
                } else {
                    appendMessage("No assistant reply returned.", 'assistant');
                }
            } catch (e) {
                appendMessage("Error: " + e.message, 'assistant');
            }
        }
    </script>

</body>

</html>
